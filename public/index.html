<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>QR Attendance Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f7;
        color: #222;
      }
      header {
        padding: 20px;
        background: #1d4ed8;
        color: #fff;
      }
      main {
        padding: 24px;
        max-width: 960px;
        margin: 0 auto;
      }
      a.button {
        display: inline-block;
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        background: #2563eb;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      a.button.secondary {
        background: #10b981;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>실시간 QR 출석 데모</h1>
      <p>QR 생성 지연을 이용한 위치/출석 인증 분석</p>
    </header>
    <main>
      <div class="card">
        <h2>페이지 이동</h2>
        <p>
          <a class="button" href="/generator">QR Generator</a>
        </p>
        <p>
          <a class="button secondary" href="/attend">Attendance Scanner</a>
        </p>
      </div>
    </main>
  </body>
  </html>
